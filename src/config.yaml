site:
  name: Siete Ranas Verdes
  site: "https://sieteranasverdes.com"
  base: "/"
  trailingSlash: false

  googleSiteVerificationId: orcPxI47GSa-cRvY11tUe6iGg2IO_RPvnA1q95iEM3M

# Default SEO metadata
metadata:
  title:
    default: Siete Ranas Verdes
    template: "%s - Siete Ranas Verdes"
  description: "Sala de Yoga y Bienestar en Navia"
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Siete Ranas Verdes
    images:
      - url: "/og.jpg"
        width: 1200
        height: 628
    type: website
  twitter:
    handle: "@arthelokyo"
    site: "@arthelokyo"
    cardType: summary_large_image

i18n:
  language: es-ES
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: "/%slug%" # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: "blog" # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: "category" # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: "tag" # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null # or "G-XXXXXXXXXX"

ui:
  theme: "light:only" # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
